<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
        <link rel="shortcut icon" href="favicon/favicon.ico" />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css" />
    
        <title>Alpaka</title>
    </head>
    <body>
        <%= _.template(require('./../includes/header.html').default)() %>

        <main class="main">
            <div class="main-slider js-main-banner">
                <div class="main-slider__slide" style="background-image: url(../../img/main-banner.jpg);"></div>
                <div class="main-slider__slide" style="background-image: url(../../img/main-banner.jpg);"></div>
                <div class="main-slider__slide" style="background-image: url(../../img/main-banner.jpg);"></div>
                <div class="main-slider__slide" style="background-image: url(../../img/main-banner.jpg);"></div>
            </div>

            <div class="section-heading">Новинки</div>

            <div class="product-preview">
                <div class="product-preview__label new">Новинка</div>
                <div class="product-preview__favorite added">
                    <span class="icon icon-heart"></span>
                </div>

                <div class="product-preview__bg" style="background-image: url(../../img/main-banner.jpg);"></div>

                <div class="product-preview__name">Виг вам</div>
                <div class="product-preview__description">Виг вам для девочки вигвам единорог нежно</div>
                <div class="product-preview__code">Артикул: 15026</div>

                <div class="product-preview__prices">
                    <div class="product-preview__discount">3600 грн</div>
                    <div class="product-preview__price">3100 грн</div>
                </div>

                <div class="product-preview__buy">
                    <span class="icon icon-shopping"></span>
                    Купити
                </div>
            </div>
        </main>



        <%= _.template(require('./../includes/footer.html').default)() %>
        <script src="js/pages/index.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
